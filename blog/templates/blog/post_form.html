{%extends "blog/base.html" %}

{% block content %}

    <h1>New Post</h1>

    <form class="post-form" method="POST" >
        {% csrf_token %}
        {{form.as_p}}

    </form>

    <script>var editor=new MediumEditor('.editable');</script>
    {% comment %} '.editable' comes from blog\forms.py as widget {% endcomment %}


{% endblock content %}
